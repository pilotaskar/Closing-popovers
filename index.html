<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Closing Popovers</title>
</head>
<body>

    <h3>will close the popover when clicking outside the element</h3>
    <a href="#" data-toggle="popover" title="Header" data-content="I'm Askarbek" data-trigger="focus">Click me</a>
     <!-- Don't forget data-trigger -->
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    
    </script>
    
</body>
</html>
